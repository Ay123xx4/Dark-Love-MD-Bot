<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Dark-Love-MD Signup</h2>
    <form id="signupForm" class="form-box">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="btn">Signup</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    if (localStorage.getItem("username")) {
      window.location.href = "dashboard.html";
    }

    function showPopbox(message, callback) {
      const box = document.createElement("div");
      box.className = "popbox";
      box.innerHTML = `
        <p>${message}</p>
        <button id="okBtn">OK</button>
      `;
      document.body.appendChild(box);

      document.getElementById("okBtn").onclick = () => {
        document.body.removeChild(box);
        if (callback) callback();
      };
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());

      const res = await fetch(`${backend}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.error) return showPopbox(data.error);

      showPopbox(data.message, () => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
