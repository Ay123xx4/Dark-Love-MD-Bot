<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dark-Love-MD</h1>
    <div class="logo">[Logo Space]</div>
  </header>

  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popbox-message"></p>
      <button id="popbox-ok">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const popbox = document.getElementById("popbox");
    const popboxMessage = document.getElementById("popbox-message");
    const popboxOk = document.getElementById("popbox-ok");

    function showPopbox(message, callback) {
      popboxMessage.textContent = message;
      popbox.style.display = "flex";
      popboxOk.onclick = () => {
        popbox.style.display = "none";
        if (callback) callback();
      };
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
      };

      try {
        const res = await fetch("https://dark-love-md-bot-2.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          showPopbox("Signup successful! Please check your email for a verification code.", () => {
            window.location.href = "verify.html"; // Redirect to verify page
          });
        } else {
          showPopbox(result.message || "Signup failed. Try again.");
        }
      } catch (err) {
        showPopbox("Server error. Try again later.");
      }
    });
  </script>
</body>
</html>
