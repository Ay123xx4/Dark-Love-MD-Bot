<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark-Love-MD | Verify Email</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>Dark-Love-MD</h1>
      <div class="logo-space">[Logo]</div>
    </header>

    <h2>Email Verification</h2>
    <form id="verifyForm">
      <div class="form-group">
        <input type="text" id="code" name="code" placeholder="Enter verification code" required>
      </div>
      <button type="submit">Verify</button>
    </form>

    <p>Didn’t get the code? <a href="signup.html">Go back to Signup</a></p>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popboxMessage"></p>
      <button onclick="closePopbox()">OK</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://dark-love-md-bot-production.up.railway.app/";

    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = document.getElementById("code").value.trim();

      try {
        const res = await fetch(`${backendUrl}/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        // ✅ Always show backend response
        showPopbox(data.message || "Unexpected error");

        if (data.success) {
          setTimeout(() => {
            window.location.href = "index.html"; // redirect to login after success
          }, 1500);
        }
      } catch (error) {
        console.error(error);
        showPopbox("Server error. Please try again later.");
      }
    });

    function showPopbox(message) {
      document.getElementById("popboxMessage").innerText = message;
      document.getElementById("popbox").style.display = "flex";
    }

    function closePopbox() {
      document.getElementById("popbox").style.display = "none";
    }
  </script>
</body>
</html>
