<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dark Love MD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dark Love MD</h1>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Create one</a></p>
  </div>

  <!-- Popup Box -->
  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const backendURL = "https://dark-love-md-bot-2.onrender.com/";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${backendURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          showPopup(data.message || "Server error, try again.");
        } else {
          showPopup("Login successful!");
          localStorage.setItem("user", username); // save session
          setTimeout(() => {
            window.location.href = `dashboard.html?user=${username}`;
          }, 1500);
        }
      } catch (err) {
        showPopup("Server error, try again.");
      }
    });

    function showPopup(message) {
      document.getElementById("popup-message").innerText = message;
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>
</body>
</html>
