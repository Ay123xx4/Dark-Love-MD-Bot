<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD | Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    Dark-Love-MD
    <div class="logo">Secure Login</div>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popbox-message"></p>
      <button onclick="closePopbox()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://dark-love-md-bot-2.onrender.com/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
          credentials: "include"
        });

        const data = await res.json();
        showPopbox(data.message);

        if (res.ok) {
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      } catch (err) {
        showPopbox("Server error");
      }
    });

    function showPopbox(msg) {
      document.getElementById("popbox-message").textContent = msg;
      document.getElementById("popbox").style.display = "flex";
    }

    function closePopbox() {
      document.getElementById("popbox").style.display = "none";
    }
  </script>
</body>
</html>
