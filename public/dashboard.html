<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Dark Love MD</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Dark-Love-MD</h1>
    <nav><a href="/auth/logout">Logout</a></nav>
  </header>
  <main class="container">
    <h2>Welcome to your dashboard</h2>
    <div id="userInfo"></div>
    <p>Upload bots and manage them here (protected area)</p>
    <!-- You can add the bot upload UI here -->
  </main>
  <script>
    async function loadUser() {
      const res = await fetch('/api/me');
      const data = await res.json();
      document.getElementById('userInfo').innerText = data.loggedIn ? `Logged in as ${data.username}` : 'Not logged in';
    }
    loadUser();
  </script>
</body>
</html>
