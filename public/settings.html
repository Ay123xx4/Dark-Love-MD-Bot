<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dark-Love-MD</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="#">Service</a>
      <a href="#">Policy</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="right-links">
      <a href="index.html" onclick="logout()">Logout</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <div class="dashboard">
    <div class="user-profile">
      <div id="dp" class="dp"></div>
      <h2 id="username"></h2>
    </div>

    <hr>

    <h3>Change Password</h3>
    <form id="passwordForm" class="form-box">
      <input type="password" name="currentPassword" placeholder="Current Password" required><br>
      <input type="password" name="newPassword" placeholder="New Password" required><br>
      <button type="submit" class="btn">Update Password</button>
    </form>

    <hr>

    <h3>Delete Account</h3>
    <button class="btn" onclick="deleteAccount()">Delete Account</button>
  </div>

  <footer>
    <p>@copyright by Dark-Love-MD</p>
  </footer>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    if (!localStorage.getItem("username")) {
      window.location.href = "index.html";
    }

    document.getElementById("username").innerText = localStorage.getItem("username");
    document.getElementById("dp").innerText = localStorage.getItem("username")[0].toUpperCase();

    function logout() {
      localStorage.clear();
    }

    function showPopbox(message, callback, input=false) {
      const box = document.createElement("div");
      box.className = "popbox";
      let content = `<p>${message}</p>`;
      if (input) content += `<input type="password" id="popInput" placeholder="Password"><br>`;
      content += `<button id="okBtn">OK</button>`;
      box.innerHTML = content;
      document.body.appendChild(box);

      document.getElementById("okBtn").onclick = () => {
        const val = input ? document.getElementById("popInput").value : null;
        document.body.removeChild(box);
        if (callback) callback(val);
      };
    }

    document.getElementById("passwordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      body.username = localStorage.getItem("username");

      const res = await fetch(`${backend}/auth/change-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      showPopbox(data.message || data.error);
    });

    function deleteAccount() {
      showPopbox("Enter your password to delete account:", async (password) => {
        if (!password) return showPopbox("Password is required");

        const res = await fetch(`${backend}/auth/delete-account`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: localStorage.getItem("username"),
            password
          })
        });

        const data = await res.json();
        if (data.error) return showPopbox(data.error);

        showPopbox("Account deleted successfully", () => {
          localStorage.clear();
          window.location.href = "index.html";
        });
      }, true);
    }
  </script>
</body>
</html>
