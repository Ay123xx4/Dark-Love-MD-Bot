<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Verify Your Email</h2>
    <form id="verifyForm">
      <label for="code">Enter Verification Code</label>
      <input type="text" id="code" name="code" required>
      <button type="submit">Verify</button>
    </form>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popbox-message"></p>
      <button id="popbox-ok">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("verifyForm");
    const popbox = document.getElementById("popbox");
    const popboxMessage = document.getElementById("popbox-message");
    const popboxOk = document.getElementById("popbox-ok");

    function showPopbox(message, callback) {
      popboxMessage.textContent = message;
      popbox.style.display = "flex";
      popboxOk.onclick = () => {
        popbox.style.display = "none";
        if (callback) callback();
      };
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = { code: form.code.value };

      try {
        const res = await fetch("https://dark-love-md-bot-2.onrender.com/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          showPopbox("Email verified successfully!", () => {
            window.location.href = "index.html"; // Redirect to login
          });
        } else {
          showPopbox(result.message || "Invalid verification code.");
        }
      } catch (err) {
        showPopbox("Server error. Try again later.");
      }
    });
  </script>
</body>
</html>
