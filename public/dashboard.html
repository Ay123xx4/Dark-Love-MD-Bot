<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="#">Service</a>
      <a href="#">Policy</a>
      <a href="settings.html">Settings</a>
      <div class="right">
        <a href="index.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="welcome"></h1>
    <input type="text" id="search" placeholder="Search bot...">
    <button onclick="searchBot()">Search</button>
    <div id="uploads"></div>
  </main>

  <footer>
    <p>@copyright by Dark-Love-MD</p>
  </footer>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    async function loadDashboard() {
      const username = localStorage.getItem("username");
      document.getElementById("welcome").innerText = `Welcome, ${username}`;

      const res = await fetch(`${backend}/upload`);
      const data = await res.json();
      displayUploads(data);
    }

    function displayUploads(data) {
      const container = document.getElementById("uploads");
      container.innerHTML = "";
      data.forEach(u => {
        const div = document.createElement("div");
        div.className = "upload-card";
        div.innerHTML = `
          <h3>${u.botName}</h3>
          <p>Repo: ${u.botRepo}</p>
          <p>Bot File: ${u.botFile}</p>
          <p>Uploaded by: ${u.username}</p>
          ${u.description ? `<p>${u.description}</p>` : ""}
        `;
        container.appendChild(div);
      });
    }

    function searchBot() {
      const term = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".upload-card");
      let found = false;

      cards.forEach(c => {
        if (c.innerText.toLowerCase().includes(term)) {
          c.style.display = "block";
          found = true;
        } else {
          c.style.display = "none";
        }
      });

      if (!found) {
        document.getElementById("uploads").innerHTML = "<p>Not found</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
