<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Dark Love MD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dark Love MD</h1>
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <!-- Popup Box -->
  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const backendURL = "https://dark-love-md-bot-2.onrender.com/auth";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${backendURL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          showPopup(data.message || "Server error, try again.");
        } else {
          showPopup("Signup successful! Check your email for verification.");
          setTimeout(() => {
            window.location.href = "verify.html";
          }, 2000);
        }
      } catch (err) {
        showPopup("Server error, try again.");
      }
    });

    function showPopup(message) {
      document.getElementById("popup-message").innerText = message;
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>
</body>
</html>
