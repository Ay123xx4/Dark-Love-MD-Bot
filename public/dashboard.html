<!doctype html>
<html>
<head>
  <title>Dashboard - Dark Love MD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard-wrap">
    <div class="card">
      <h2>Upload Bot Repo</h2>
      <form id="uploadForm">
        <input type="text" name="repoName" placeholder="Bot Name" required>
        <input type="url" name="repoLink" placeholder="Repo Link" required>
        <button type="submit">Upload Bot</button>
      </form>
      <p id="msg" class="msg"></p>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
