  <main>
    <div class="form-container">
      <h2>Upload Bot Repo</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="repoName" placeholder="Bot Name" required>
        <input type="url" id="repoUrl" placeholder="Repository URL" required>
        <input type="file" id="logo" accept="image/*" required>
        <textarea id="description" placeholder="Description (Optional)"></textarea>
        <input type="password" id="ownerPassword" placeholder="Confirm Password" required>
        <button type="submit">Upload</button>
      </form>
      <p id="uploadMessage"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
