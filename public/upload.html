<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Bot</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="#">Service</a>
      <a href="#">Policy</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <h2>Upload Your Bot</h2>
    <form id="uploadForm">
      <input type="text" name="botName" placeholder="Bot Name" required><br>
      <input type="text" name="botRepo" placeholder="Bot Repo URL" required><br>
      <input type="text" name="botFile" placeholder="Bot File" required><br>
      <input type="text" name="zipFile" placeholder="Zip File Link"><br>
      <input type="text" name="logo" placeholder="Logo Image URL"><br>
      <input type="text" name="picture" placeholder="Picture URL"><br>
      <textarea name="description" placeholder="Description (optional)"></textarea><br>
      <button type="submit">Upload</button>
    </form>
  </main>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = localStorage.getItem("username");

      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      body.username = username;

      const res = await fetch(`${backend}/upload`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      alert(data.message);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
