<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #0077ff;
      color: white;
    }
    header nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover { text-decoration: underline; }
    .toggle-mode {
      font-size: 22px;
      cursor: pointer;
      margin-left: 10px;
    }
    .welcome {
      padding: 20px;
      font-size: 20px;
    }
    .search-bar {
      padding: 15px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .bots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .bot-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .bot-card img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .bot-card h3 { margin: 10px 0; }
    .bot-card p { font-size: 14px; color: #555; }
    .bot-card button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #ff4d4d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .bot-card button:hover { background: #cc0000; }

    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: white;
    }
    body.dark header {
      background: #333;
    }
    body.dark .bot-card {
      background: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="#">Services</a>
      <a href="#">Policy</a>
    </nav>
    <div>
      <span id="toggleMode" class="toggle-mode">ðŸŒ™</span>
      <a href="login.html" id="authBtn">Login</a>
      <button onclick="logout()" style="margin-left:auto;">Logout</button>
    </div>
  </header>

  <h2>Welcome, <span id="userDisplay"></span> ðŸŽ‰</h2>
  <div class="welcome" id="welcomeMsg">Welcome, Guest</div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for bots...">
  </div>

  <div class="bots" id="botsContainer"></div>

  <script>
    const API_URL = "https://dark-love-md-bot-2.onrender.com/api/bots";
    const auth = JSON.parse(localStorage.getItem("user"));
    const welcomeMsg = document.getElementById("welcomeMsg");
    const authBtn = document.getElementById("authBtn");

    // âœ… Handle Auth
    if (!auth) {
      window.location.href = "index.html";
    } else {
      welcomeMsg.textContent = `Welcome, ${auth.username}`;
      authBtn.textContent = "Logout";
      authBtn.href = "#";
      authBtn.onclick = () => {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      };
    }

    // âœ… Dark/Light mode toggle
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "ðŸŒž" : "ðŸŒ™";
    });

    // âœ… Load Bots
    async function loadBots() {
      const res = await fetch(API_URL);
      const bots = await res.json();

      displayBots(bots);
      document.getElementById("search").addEventListener("input", (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = bots.filter(b => 
          b.name.toLowerCase().includes(q) ||
          (b.description && b.description.toLowerCase().includes(q)) ||
          b.owner.toLowerCase().includes(q)
        );
        displayBots(filtered);
      });
    }

    // âœ… Display Bots
    function displayBots(bots) {
      const container = document.getElementById("botsContainer");
      container.innerHTML = "";
      bots.forEach(bot => {
        const card = document.createElement("div");
        card.className = "bot-card";
        card.innerHTML = `
          <img src="${bot.logo}" alt="${bot.name}">
          <h3>${bot.name}</h3>
          <p>${bot.description || ""}</p>
          <p><b>Owner:</b> ${bot.owner}</p>
          <a href="${bot.url}" target="_blank">Visit Repo</a><br>
          ${auth && (auth.username === bot.owner || auth.username === "Dark-Love-Owner") 
            ? `<button onclick="deleteBot('${bot._id}')">Delete</button>` 
            : ""}
        `;
        container.appendChild(card);
      });
    }

    // âœ… Delete Bot (requires password)
    async function deleteBot(id) {
      const password = prompt("Enter your password to delete:");
      if (!password) return;

      const res = await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: auth.username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        loadBots();
      } else {
        alert(data.error || "Delete failed");
      }
    }

    loadBots();

    // Check login session
    const loggedInUser = localStorage.getItem("user");
    if (!loggedInUser) {
      window.location.href = "index.html"; // redirect if not logged in
    } else {
      document.getElementById("userDisplay").textContent = loggedInUser;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
