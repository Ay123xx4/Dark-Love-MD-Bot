<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD - Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="form-container">
    <h2>Dark-Love-MD Login</h2>
    <form id="loginForm" class="form-box">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    // Redirect if already logged in
    if (localStorage.getItem("username")) {
      window.location.href = "dashboard.html";
    }

    // Popbox function
    function showPopbox(message, callback) {
      const box = document.createElement("div");
      box.className = "popbox";
      box.innerHTML = `
        <p>${message}</p>
        <button id="okBtn">OK</button>
      `;
      document.body.appendChild(box);

      document.getElementById("okBtn").onclick = () => {
        document.body.removeChild(box);
        if (callback) callback();
      };
    }

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());

      const res = await fetch(`${backend}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.error) return showPopbox(data.error);

      localStorage.setItem("token", data.token);
      localStorage.setItem("username", data.username);

      showPopbox("Login successful", () => {
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
