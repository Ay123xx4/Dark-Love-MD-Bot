<main class="center">
  <section class="card wide">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p id="signupMsg" class="muted"></p>
    </form>
    <p class="muted">Already have an account? <a href="index.html">Login</a></p>
  </section>
</main>

<script src="ui.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;
  const payload = {
    username: f.username.value.trim(),
    email: f.email.value.trim(),
    password: f.password.value
  };
  const res = await fetch('/signup', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if (data.success) {
    localStorage.setItem('pendingEmail', payload.email);
    window.location.href = data.redirect || 'verify-pending.html';
  } else {
    document.getElementById('signupMsg').textContent = data.message || 'Signup failed';
  }
});
</script>
</body>
