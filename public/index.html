<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark-Love-MD | Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Dark-Love-MD</h1>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popboxMessage"></p>
      <button onclick="closePopbox()">OK</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://dark-love-md-bot-2.onrender.com"; // Render backend URL

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${backendUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        // Popbox always shows backend message
        showPopbox(data.message || "Unexpected error");

        if (data.success) {
          // Save username for dashboard
          localStorage.setItem("username", data.user.username);

          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      } catch (err) {
        console.error("Login error:", err);
        showPopbox("Server error. Try again.");
      }
    });

    function showPopbox(message) {
      document.getElementById("popboxMessage").innerText = message;
      document.getElementById("popbox").style.display = "flex";
    }

    function closePopbox() {
      document.getElementById("popbox").style.display = "none";
    }
  </script>
</body>
</html>
