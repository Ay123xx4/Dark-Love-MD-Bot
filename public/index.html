<main class="center">
  <section class="card wide">
    <h2>Login</h2>
    <form id="loginForm">
      <input name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMsg" class="muted"></p>
    </form>
    <p class="muted">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>

<script src="ui.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;
  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username: f.username.value.trim(), password: f.password.value })
  });
  const data = await res.json();
  if (data.success && data.token) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('username', data.username || f.username.value.trim());
    window.location.href = 'dashboard.html';
  } else if (res.status === 403 && data.redirect) {
    // not verified
    if (data.email) localStorage.setItem('pendingEmail', data.email);
    window.location.href = 'verify-pending.html';
  } else {
    document.getElementById('loginMsg').textContent = data.message || 'Login failed';
  }
});
</script>
