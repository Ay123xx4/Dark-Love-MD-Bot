<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Dark Love MD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Signup</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://dark-love-md-bot-2.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        document.getElementById("message").innerText = data.message || "Signup successful!";
      } catch (err) {
        document.getElementById("message").innerText = "Server error. Try again.";
      }
    });
  </script>
</body>
</html>
