<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark-Love-MD Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dark-Love-MD</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="#">Service</a>
      <a href="#">Policy</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="right-links">
      <a href="index.html" onclick="logout()">Logout</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <div class="dashboard">
    <h2 id="welcome"></h2>
    <input type="text" id="search" placeholder="Search bots...">
    <div id="uploads"></div>
  </div>

  <footer>
    <p>@copyright by Dark-Love-MD</p>
  </footer>

  <script>
    const backend = "https://dark-love-md-bot-2.onrender.com";

    if (!localStorage.getItem("username")) {
      window.location.href = "index.html";
    }

    document.getElementById("welcome").innerText = "Welcome " + localStorage.getItem("username");

    function logout() {
      localStorage.clear();
    }

    async function fetchUploads() {
      const res = await fetch(`${backend}/upload`);
      const data = await res.json();
      const uploadsDiv = document.getElementById("uploads");
      uploadsDiv.innerHTML = "";

      data.forEach(upload => {
        const box = document.createElement("div");
        box.className = "upload-box";
        box.innerHTML = `
          <p><strong>Bot Name:</strong> ${upload.botName}</p>
          <p><strong>Repo:</strong> ${upload.botRepo}</p>
          <p><strong>File:</strong> ${upload.botFile}</p>
          <p><strong>Description:</strong> ${upload.description || "None"}</p>
          <p><strong>Uploaded by:</strong> ${upload.username}</p>
        `;
        uploadsDiv.appendChild(box);
      });
    }

    document.getElementById("search").addEventListener("input", () => {
      const term = document.getElementById("search").value.toLowerCase();
      const boxes = document.querySelectorAll(".upload-box");
      let found = false;
      boxes.forEach(box => {
        if (box.innerText.toLowerCase().includes(term)) {
          box.style.display = "block";
          found = true;
        } else {
          box.style.display = "none";
        }
      });
      if (!found) {
        document.getElementById("uploads").innerHTML = "<p>Not Found</p>";
      }
    });

    fetchUploads();
  </script>
</body>
</html>
