<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark-Love-MD | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>Dark-Love-MD</h1>
      <div class="logo-space">[Logo]</div>
    </header>

    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Create an account</a></p>
  </div>

  <!-- Popbox -->
  <div id="popbox" class="popbox">
    <div class="popbox-content">
      <p id="popboxMessage"></p>
      <button onclick="closePopbox()">OK</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://dark-love-md-bot-2.onrender.com"; // your backend on Render

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${backendUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        // Always show response in popbox
        showPopbox(data.message || "Unexpected error");

        if (data.success) {
          // Save username
          localStorage.setItem("username", data.user.username);

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      } catch (error) {
        console.error(error);
        showPopbox("Server error. Try again.");
      }
    });

    function showPopbox(message) {
      document.getElementById("popboxMessage").innerText = message;
      document.getElementById("popbox").style.display = "flex";
    }

    function closePopbox() {
      document.getElementById("popbox").style.display = "none";
    }
  </script>
</body>
</html>
